<div class="tab-content p-24" fxLayout="column" fusePerfectScrollbar>

    <form name="vehicleGeneralInfoForm" [formGroup]="vehicleGeneralInfoForm" fxLayout="row wrap" class="mat-white-bg p-24 mr-24 mb-24">

        <div fxFlex="100" fxLayout.gt-xs="row" fxLayout="column" fxLayoutAlign.gt-xs="space-around start" fxLayoutAlign="center start">
            <div fxFlex.gt-xs="100" fxFlex="100" class="h2">{{'VEHICLE.DETAILS.GENERAL_INFO' | translate}}</div>
            <form *ngIf="vehicleStateForm" fxFlex="50" fxFlex.gt-xs="50" name="vehicleStateForm" [formGroup]="vehicleStateForm" fxLayoutAlign="end center">
                <mat-slide-toggle formControlName="state" color="accent" (change)="onVehicleStateChange($event)">
                    <label *ngIf="vehicleStateForm.controls['state'].value">{{'VEHICLE.DETAILS.ENABLED' | translate}}</label>
                    <label *ngIf="!vehicleStateForm.controls['state'].value">{{'VEHICLE.DETAILS.DISABLED' | translate}}</label>
                </mat-slide-toggle>
            </form>
        </div>

        <mat-form-field fxFlex.gt-xs="50" fxFlex="100" fxLayout="column" class="pr-8 pl-8">
            <input required matInput name="licensePlate" formControlName="licensePlate" maxlength="15" placeholder="{{'VEHICLE.DETAILS.LICENSE_PLATE' | translate}}">
            <mat-error *ngIf="vehicleGeneralInfoForm.hasError('required', ['licensePlate'])">
                {{'VEHICLE.NAME_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex.gt-xs="50" fxFlex="100" fxLayout="column" class="pr-8 pl-8">
            <input type="number" required matInput matTextareaAutosize name="model" formControlName="model" maxlength="350" placeholder="{{'VEHICLE.DETAILS.MODEL' | translate}}" matAutosizeMinRows="1" matAutosizeMaxRows="5">
            <mat-error *ngIf="vehicleGeneralInfoForm.hasError('required', ['model'])">
                {{'VEHICLE.MODEL_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>

        <mat-form-field required fxFlex.gt-xs="50" fxFlex="100" fxLayout="column" class="pr-8 pl-8">
            <input required matInput matTextareaAutosize name="brand" formControlName="brand" maxlength="350" placeholder="{{'VEHICLE.DETAILS.BRAND' | translate}}" matAutosizeMinRows="1" matAutosizeMaxRows="5">
            <mat-error *ngIf="vehicleGeneralInfoForm.hasError('required', ['brand'])">
                {{'VEHICLE.BRAND_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>

        <mat-form-field required fxFlex.gt-xs="50" fxFlex="100" fxLayout="column" class="pr-8 pl-8">
            <input required matInput matTextareaAutosize name="line" formControlName="line" maxlength="350" placeholder="{{'VEHICLE.DETAILS.LINE' | translate}}" matAutosizeMinRows="1" matAutosizeMaxRows="5">
            <mat-error *ngIf="vehicleGeneralInfoForm.hasError('required', ['line'])">
                {{'VEHICLE.LINE_REQUIRED' | translate}}
            </mat-error>
        </mat-form-field>


        <div class="mt-16">
            <button mat-raised-button *ngIf="pageType === 'new'" (click)="createVehicle()" [disabled]="vehicleGeneralInfoForm.invalid || vehicleGeneralInfoForm.pristine">
          {{'VEHICLE.CREATE' | translate}}
        </button>
            <button mat-raised-button *ngIf="pageType === 'edit'" (click)="updateVehicleGeneralInfo()" [disabled]="vehicleGeneralInfoForm.invalid || vehicleGeneralInfoForm.pristine">
          {{'VEHICLE.UPDATE' | translate}}
        </button>
        </div>

    </form>

</div>
